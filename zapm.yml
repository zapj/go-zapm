server:
  address: 127.0.0.1
  port: 2428

services:
  - name: httpserver
    title: Htto server Test
    description: python3 http server test
    run: python3 -m http.server 2888
    # auto | manual
    startup_type: auto
    work_dir: /root/works
    env:
      MODE: production
      DEBUG: "false"
    auto_restart: true
    max_retries: 3
    retry_delay: 5
    log_file: logs/server.log
    log_max_size: 10
    log_max_files: 5

  