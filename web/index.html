<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAPM - 进程管理工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center my-4">ZAPM 进程管理</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>服务列表</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped" id="services-table">
                            <thead>
                                <tr>
                                    <th>名称</th>
                                    <th>状态</th>
                                    <th>PID</th>
                                    <th>运行时间</th>
                                    <th>CPU</th>
                                    <th>内存</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="services-body">
                                <!-- 动态内容将通过JavaScript填充 -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header">
                        <h5>资源监控</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <canvas id="cpu-chart" height="200"></canvas>
                            </div>
                            <div class="col-md-6">
                                <canvas id="memory-chart" height="200"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>日志查看</h5>
                    </div>
                    <div class="card-body">
                        <select class="form-select mb-3" id="log-service-select">
                            <option value="">选择服务...</option>
                        </select>
                        <div class="log-container" id="log-container">
                            <pre id="log-content"></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
